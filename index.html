<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
  </head>
  <body style="background-color: black; color: aqua">
    <h1 style="text-align: center">
      Area Calculator(Using NodeJs and ExpressJs)
    </h1>
    <div style="min-width: 1230px">
      <nav>
        <ul
          style="
            list-style: none;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.7em;
            gap: 0.5rem;
          "
        >
          <li>
            <a
              href="/circle"
              style="
                text-decoration: underline;
                color: aliceblue;
                font-size: 1.4em;
                transition: 0.3s all;
              "
              onmouseover="this.style.color='orange';"
              onmouseout="this.style.color='aliceblue'"
              >Circle Calculator</a
            >
          </li>
          <li>
            <a
              href="/triangle"
              style="
                text-decoration: underline;
                color: aliceblue;
                transition: 0.3s all;
                font-size: 1.4em;
              "
              onmouseover="this.style.color='orange'"
              onmouseout="this.style.color='aliceblue'"
              >Triangle Calculator</a
            >
          </li>
          <li>
            <a
              href="/rectangle"
              style="
                text-decoration: underline;
                transition: 0.3s all;
                color: aliceblue;
                font-size: 1.4em;
              "
              onmouseover="this.style.color='orange'"
              onmouseout="this.style.color='aliceblue'"
              >Rectangle Calculator</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
